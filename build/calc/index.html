<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" id="AC" class="operator buttons-dark">
                    <input type="button" value="DE" id="DE" class="operator buttons-dark">
                    <input type="button" value="." id="." class="operator buttons-dark">
                    <input type="button" value="/" id="divideButton" class="operator buttons-dark">
                </div>
                <div>
                    <input type="button" value="7" id="seven" class="buttons">
                    <input type="button" value="8" id="eight" class="buttons">
                    <input type="button" value="9" id="nine" class="buttons">
                    <input type="button" value="*" id="multiply" class="operator buttons-dark">
                </div>
                <div>
                    <input type="button" value="4" id="four" class="buttons">
                    <input type="button" value="5" id="five" class="buttons">
                    <input type="button" value="6" id="six" class="buttons">
                    <input type="button" value="-" id="minus" class="operator buttons-dark"> 
                </div>
                <div>
                    <input type="button" value="1" id="one" class="buttons">
                    <input type="button" value="2" id="two" class="buttons">
                    <input type="button" value="3" id="three" class="buttons">
                    <input type="button" value="+" id="plus" class="operator buttons-dark">
                </div>
                <div>
                    <input type="button" value="00" id="doubleZero" class="buttons">
                    <input type="button" value="0" id="zero" class="buttons">
                    <input type="button" value="=" class="equal operator buttons-dark">
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
