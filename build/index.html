<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="icon" href="images/icon-ke.PNG" type="image/icon type" />
  </head>
  <body class="bg-[#070707] text-whiteish text-light mx-0 p-0">
    <div id="header-placeholder"></div>
    <section
      class="lg:max-w-[1200px] mx-auto lg:w-[50%] w-[80%]"
      id="about-placeholder"
    ></section>
    <section class="lg:max-w-[1200px] lg:mx-auto">
      <h2 class="text-5xl font-bold text-center text-whiteish pb-5 pt-5">
        My Skills
      </h2>
      <div class="lg:flex">
        <div class="lg:w-[50%] w-[80%] mx-auto" id="skills-placeholder"></div>
        <div
          class="flex flex-wrap mx-auto lg:w-[50%] w-[80%] gap-5 pb-5 pt-5 max-lg:1200px"
          id="skills-container"
        ></div>
      </div>
    </section>

    <h2 class="text-5xl font-bold text-center text-whiteish pb-5 pt-5">
      My Projects
    </h2>
    <div
      class="flex flex-col md:flex-row flex-wrap gap-4 mx-auto w-[95%] lg:max-w-[1200px] lg:justify-evenly mb-5"
      id="projects-container"
    ></div>
    <div class="flex justify-center">
      <button
        type="button"
        class="text-whiteish flex gap-2 hover:text-whiteish border border-whiteish hover:bg-darkestish hover:border-darkestish focus:ring-4 focus:outline-none focus:ring-white font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
      >
        <img
          id="load-more-btn"
          class="w-6 h-auto"
          src="images/reload-svgrepo-com.svg"
          alt="reload"
        />
        Load More
      </button>
    </div>

    <div id="footer-placeholder"></div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
