<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="icon" href="images/K.png" type="image/icon" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body class="bg-backgroundish text-whiteish text-light mx-0 p-0">
    <header
      class="flex flex-row bg-darkestish justify-evenly lg:justify-evenly text-whiteish top-0 sticky z-50"
    >
      <nav class="flex justify-between items-center w-[92%] mx-auto">
        <div>
          <img class="lg:w-10 lg:mt-0 w-14" src="images/K.png" alt="initials" />
        </div>
        <div
          class="nav-links duration-500 md:static justify-center absolute md:min-h-fit min-h-30 left-0 top-[-350%] bg-darkestish md:w-auto w-full flex items-center px5"
        >
          <ul
            class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-5 pt-5 pb-5"
          >
            <a
              class="font-semibold hover:text-gray-50 active:text-gray-500 focus:text-grey-50 focus:outline-2 focus:outline-whiteish"
              href="#about-placeholder"
              ><li>About Karin</li></a
            >
            <a
              class="font-semibold hover:text-gray-50 active:text-gray-500 focus:text-blue-50 focus:outline-2 focus:outline-whiteish"
              href="#skills"
              ><li>My Skills</li></a
            >
            <a
              class="font-semibold hover:text-gray-50 active:text-gray-500 focus:text-blue-50 focus:outline-2 focus:outline-whiteish"
              href="#projects"
              ><li>My projects</li></a
            >
            <a
              class="font-semibold hover:text-gray-50 active:text-gray-500 focus:text-blue-50 focus:outline-2 focus:outline-whiteish"
              href="#contact-placeholder"
              ><li>Team up</li></a
            >
          </ul>
        </div>
        <div class="flex items-center gap-6">
          <ion-icon
            onclick="onToggleMenu(this)"
            name="menu"
            class="text-3xl cursor-pointer md:hidden"
          ></ion-icon>
        </div>
      </nav>
    </header>
    <div id="main-div" class="lg:max-w-[1200px] lg:mx-auto">
      <div id="hero-placeholder"></div>
      <section
        class="lg:w-full mx-auto w-[80%] lg:scroll-mt-10 md:scroll-mt-20 scroll-mt-52"
        id="about-placeholder"
      ></section>
      <section class="w-full mx-auto">
        <h2
          id="skills"
          class="text-5xl font-bold text-center text-whiteish pb-5 pt-5 lg:scroll-mt-10 md:scroll-mt-20 scroll-mt-52"
        >
          My Skills
        </h2>
        <div class="lg:flex">
          <div class="lg:w-[50%] w-[80%] mx-auto" id="skills-placeholder"></div>
          <div
            class="flex flex-wrap mx-auto lg:w-[50%] w-[80%] gap-5 pb-5 pt-5"
            id="skills-container"
          ></div>
        </div>
      </section>

      <h2
        id="projects"
        class="text-5xl font-bold text-center text-whiteish pb-5 pt-5 lg:scroll-mt-10 md:scroll-mt-20 scroll-mt-52"
      >
        My Projects
      </h2>
      <div
        class="flex flex-col md:flex-row flex-wrap gap-4 mx-auto w-[95%] lg:justify-evenly mb-5"
        id="projects-container"
      ></div>
      <div class="flex justify-center">
        <button
          id="load-more-btn"
          type="button"
          class="text-whiteish flex gap-2 hover:text-whiteish border border-whiteish hover:bg-darkestish hover:border-darkestish focus:ring-4 focus:outline-none focus:ring-white font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        >
          Load More
        </button>
      </div>
      <div
        id="contact-placeholder"
        class="lg:scroll-mt-10 md:scroll-mt-20 scroll-mt-48"
      ></div>
    </div>

    <div id="footer-placeholder"></div>
    <script type="module" src="./js/script.js"></script>
    <script>
      const navLinks = document.querySelector(".nav-links");

      function onToggleMenu(e) {
        e.name = e.name === "menu" ? "close" : "menu";

        if (navLinks.classList.contains("top-[-350%]")) {
          navLinks.classList.remove("top-[-350%]");
          navLinks.classList.add("top-[0%]");
        } else {
          navLinks.classList.remove("top-[0%]");
          navLinks.classList.add("top-[-350%]");
        }
      }
    </script>
  </body>
</html>
